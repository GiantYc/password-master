<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码大师 - 安全密码生成器</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="container">
    <header>
      <h1>密码大师 <span class="subtitle">Password Master</span></h1>
      <div class="theme-switch">
        <span class="theme-label">主题</span>
        <button id="themeToggle" aria-label="切换主题">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="password-display">
        <div id="passwordResult" class="password-result">密码将显示在这里</div>
        <button id="copyButton" class="btn copy-btn" aria-label="复制密码">
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <div class="strength-meter">
        <div class="meter-label">密码强度：<span id="strengthText">无</span></div>
        <div class="meter-bar">
          <div id="strengthBar" class="strength-bar"></div>
        </div>
      </div>

      <div class="options-panel">
        <div class="option-group">
          <label for="passwordLength">密码长度：<span id="lengthValue">16</span></label>
          <input type="range" id="passwordLength" min="8" max="64" value="16" class="slider">
        </div>

        <div class="option-group checkboxes">
          <div class="checkbox-item">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">大写字母 (A-Z)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">小写字母 (a-z)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">数字 (0-9)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">特殊字符 (!@#$%^&*)</label>
          </div>
        </div>

        <button id="generateButton" class="btn generate-btn">生成密码</button>
      </div>

      <div class="history-panel">
        <div class="history-header">
          <h2>历史记录</h2>
          <button id="clearHistoryButton" class="btn-small">清除</button>
        </div>
        <div id="passwordHistory" class="password-history">
          <!-- 历史记录将在这里动态生成 -->
          <div class="empty-history">没有历史记录</div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2023 密码大师 | 所有密码生成均在本地完成，数据不会传输到服务器</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
